<!doctype html>
<html class="no-js">
    <head>
        <title></title>

        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
        <script type="text/javascript">
            var gui = require('nw.gui');
            
            if (typeof(window.require) !== "undefined") {
                window.requireNode = window.require;
                window.require = undefined;
            }       
        </script>
        <script type="text/javascript">
            var _mainClass = 'MainPresenter';
            var _libs = ['jquery', 'jqueryUI'];
        </script>
        <script type="text/javascript" src="js/libs/require.2.1.9.js" data-main="js/boot"></script>
    </head>
    <body>
        <div class="main-view-wrapper js-main-view-wrapper">

            <div class="panel-wrapper">
                <div class="icon-wrapper">
                    <ul class="icons">
                        <li class="icon js-menu-trigger">
                            <img src="assets/img/menu-icon.png" />
                        </li>
                        <li class="icon js-bookmark-add-trigger">
                            <img src="assets/img/bookmark-icon.png" />
                        </li>
                        <li class="icon js-tag-form-trigger">
                            <img src="assets/img/tag-icon.png" />
                        </li>
                    </ul>
                </div>

                <div class="tag-list">
                    <ul class="tags js-tag-list">
                        <li>
                            <p class="js-most-popular">Most popular</p>
                            <img src="assets/img/edit-icon.png" />
                            <img src="assets/img/trash-icon.png" />
                        </li>
                    </ul>
                </div>
            </div>

            <div class="bookmark-wrapper js-bookmark-wrapper">
                <ul class="js-bookmark-list"></ul>
                <p class="default-content js-default-content">No bookmarks to display :(</p>
            </div>

            <div class="search-wrapper">
                <img src="assets/img/search-icon.png" />
                <form action="#" method="post">
                    <input type="text" name="search" placeholder="Type something to search" />
                </form>
            </div>
        </div>

        <!-- Bookmark form -->
        <div class="bookmark-form-wrapper js-bookmark-form-wrapper">
            <ul class="bookmark-form-wrapper-list">
                <li class="column">
                    <img src="assets/img/right-arrow-icon.png" class="cancel-trigger js-cancel-trigger" />
                </li>
                <li>
                    <form action="#" method="post">
                        <img src="assets/img/default-bookmark-icon.png" class="bookmark-icon js-bookmark-icon" />
                        <p>
                            <input type="text" name="url" placeholder="http://" />
                        </p>
                        <p>
                            <input type="text" name="title" placeholder="An awesome title" />
                        </p>
                        <p>
                            <textarea name="description" placeholder="Write something useful about your bookmark"></textarea>
                        </p>
                        <ul class="tag-list js-form-tag-list">
                            
                        </ul>
                        <p>
                            <input type="text" name="tags" placeholder="Press Enter to end a tag" list="tag-suggestions" />
                            <datalist id="tag-suggestions" class="js-tag-suggestions">
                            </datalist>
                        </p>
                        <p>
                            <button type="button" class="save-button js-save-button">Save</button>
                            <button type="button" class="delete-button js-delete-button">Delete</button>
                        </p>
                    </form>
                </li>
                <li class="column"></li>
        </div>

        <div class="overlay js-overlay">
            <div class="tag-form-wrapper js-tag-form-wrapper">
                <form action="#" method="post">
                    <p><input type="text" name="tag" placeholder="My amazing tag" /></p>
                    <p>
                        <button type="button" class="save-button js-save-tag-button">Save</button>
                        <button type="button" class="cancel-button js-cancel-tag-button">Cancel</button>
                    </p>
                </form>
            </div>

            <div class="menu-pannel js-menu-pannel">
                <ul>
                    <li class="js-tour-trigger">Get a tour again</li>
                    <li>Import from web browser</li>
                    <li class="js-close-trigger">Close</li>
                </ul>
            </div>
        </div>
    </body>
</html>
